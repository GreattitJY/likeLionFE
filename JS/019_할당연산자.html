<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            let a = 10;
            a = a + 10;
            console.log(a);

            let b = 10;
            b += 10; // b = b + 10을 줄여쓴 문법
            console.log(b);

            let c = 10;
            ++c;
            --c;
            c++;
            c--;
            console.log(c);

            let d = 10;
            console.log(d++); // 10 (선할당 후 증가))
            console.log(d); // 11

            let e = 10;
            console.log(++e); // 11 (선증가 후 할당)
            console.log(e); // 11
        </script>
    </body>
</html>
