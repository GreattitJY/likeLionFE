<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            // 원본 수정 없이 값을 수정하고 싶을 때
            let x = [10, 20, 30, 40];
            console.log([...x].pop());
            console.log(x);

            let y = [...x];
            y.pop();
            console.log(y);
        </script>
    </body>
</html>
