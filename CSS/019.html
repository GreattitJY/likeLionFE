<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div:nth-child(1) {
                width: 100px;
                height: 100px;
                background-color: bisque;
                border: 5px black solid;
                border-radius: 20px;
                border-top-left-radius: 90px;
            }
            /* div {
                border-width: ;
                border-style: ;
                border-color: ;
            } */
            div:nth-child(2) {
                width: 100px;
                height: 100px;
                background-color: bisque;
                border: 5px black dotted;
                border-radius: 20px;
                border-top-left-radius: 90px;
            }
            div:nth-child(3) {
                width: 100px;
                height: 100px;
                background-color: bisque;
                border: 5px green outset;
            }
            div:nth-child(4) {
                width: 100px;
                height: 100px;
                background-color: bisque;
                border: 5px green outset;
            }
            div:nth-child(5) {
                width: 100px;
                height: 100px;
                background-color: bisque;
                border: 5px green solid;
                border-radius: 20px;
                border-color: red green blue yellow;
            }
            div:nth-child(6) {
                width: 100px;
                height: 100px;
                background-color: bisque;
                border: 5px green solid;
                border-radius: 50%;
                border-color: red green blue yellow;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
