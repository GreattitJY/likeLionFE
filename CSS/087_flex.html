<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex-shrink</title>
        <style>
            .container {
                display: flex;
            }
            .item {
                flex-grow: 1;
                width: 100px;
                height: 50px;
                background-color: aqua;
                border: 1px solid black;
            }

            .item:nth-child(2) {
                flex: 2 0 300px; 
                 /*flex-grow:2; flex-shrink:1; flex-basis:300px; */
                /* flex: 1 0 100px; flex-grow:1; flex-shrink:1; flex-basis:300px; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
