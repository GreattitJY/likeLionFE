<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* class로 해서 혼동이 있는 것이지 아래처럼 data라는 필드를 가진 곳에서 사용할 수도 있는 것입니다. */
            /* div[data~="weniv"] {
                color: black;
            } */

            /* 리디북스 예 */
            /* div[data-track-params~="weniv"] {
                color: black;
            } */

            div[class~="weniv"] {
                color: black;
            }
            div.weniv {
                color: pink;
            }
        </style>
    </head>
    <body>
        <div class="weniv">hello world</div>
    </body>
</html>
